    <rect x="70" y="10" width="20" height="20" fill="#dcdc" />
    <rect x="10" y="40" width="20" height="20" fill="#dcdc" />
    <rect x="40" y="40" width="20" height="20" fill="#dcdc" />
    <rect x="70" y="40" width="20" height="20" fill="#dcdc" />
